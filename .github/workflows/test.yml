name: test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Style solidity
        run: |
          forge fmt --check ./lesson-6/src
        id: build

      - name: Run Forge build
        run: |
          forge --version
          forge build --sizes ./lesson-6
        id: build

      - name: Run Forge tests
        run: |
          forge test -vvv ./lesson-6
        id: test
